name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          command: manifest
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          extra-plugins: |
            @courier-health/release-please-deno
